<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Текущая погода</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>


<div id="app">
    <current-weather-form v-on:get-weather="getWeather"></current-weather-form>
    <current-weather-widget
            v-bind:city="city"
            v-bind:temp="temp"
            v-bind:feels_like="feels_like"
    v-bind:description="description"></current-weather-widget>
</div>


<script type="text/x-template" id="current-weather-widget-template">
    <div>
        <p><h1>{{ city }}</h1> {{ description }}</p>
        <p>Темература: {{ temp }}℃</p>
        <p>Ощущается как: {{ feels_like }}℃</p>
    </div>
</script>


<script type="text/x-template" id="current-weather-form-template">
    <div>
        <form action="">
            <h1>Узнать погоду в выбранном городе</h1>
            <label for="city_i">Введите название города:</label>
            <input id="city_i" type="text">
            <button type="button" v-on:click="$emit('get-weather')">Узнать!</button>
        </form>
    </div>
</script>


<script src="/js/app.js"></script>
</body>
</html>
